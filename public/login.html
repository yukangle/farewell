  <div class="center">
    <h2><i class="fa fa-camera-retro" aria-hidden="true"></i>  Want an opportunity to represent your 'Thanks' to Rachel? send your thanks card to her.</h2>

    <form action="/home" method="POST">
      <div class="form-row align-items-center">

          <input type="text" class="form-control mb-2" name="username" id="username" placeholder="Your name">

          <label for="invitationcode" class="sr-only">Your Name</label>

        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2 access-btn">Get Access</button>
        </div>        
      </div>
    </form>
  </div>
