<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARDS</title>
  <link rel="shortcut icon" href="imgs/favicon.ico" type="image/ico">
  <!-- CSS only -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.min.css" type='text/css' media='all'>
  <link rel="stylesheet" href="css/styles.css">
</head>
  
<body>
  <div>
    <div class="navbar fixed-top header">
      <div id="currentUser">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
      <div>
        <a href='/logout'><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
      </div>
    </div>
    <div class="container card-upload">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <textarea class="form-control" name="sentence" id="sentence" rows="8" placeholder="Given your words to thank Rachel"></textarea>
        </div>
        <br/>
        <div class="form-group">
          <label for="photo">Photo you want to add in Card (***less than 2M for size)</label>
          <input type="file" class="form-control-file" name="photo" id="photo">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/farewell.js"></script>
</body>
</html>
